<div *ngFor='let _tarefa of minhaTarefa'>


    <div class="card mb-3">
        <!-- <img class="card-img-top" src="../../assets/turma.jpg" alt="Card image cap"> -->
        <div class="card-body">
            <h5 class="card-title">Tarefa: {{ _tarefa.nome }} </h5>
            <p class="card-text"> Responsavel: {{ _tarefa.responsavel }} </p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>
